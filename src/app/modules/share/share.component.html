<div class="w-full h-full" *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>
<div class="w-full h-full overflow-y-auto p-3" *ngIf="!isLoading">
    <div class="w-full flex flex-wrap">
        <div class="w-full p-1 m-1 flex justify-start text-gray-400" *ngIf="directoryNavigationStack.length > 1">
            <div (click)="popDirectory()"
                class="material-icons p-1 rounded-full border border-gray-600 hover:border-gray-800 hover:text-white hover:bg-gray-600 transition-all"
            >
                arrow_back
            </div>
        </div>
        <div
            (click)="!item[1] ? toggleShare(_index) : navigateDirectory(item[0])"
            class="w-full p-1 m-1 text-gray-600 text-xl hover:bg-gray-300 rounded cursor-pointer transition-all"
            *ngFor="let item of directoryData; let _index = index"
        >
            <div class="flex">
                <div class="flex-grow flex items-center">
                    <div class="material-icons">{{ item[1] ? "folder" : "description" }}</div>
                    <div class="ml-2 text-base">{{ processTitle(item[0]) }}</div>
                </div>
                <div class="w-fit">
                    <mat-checkbox [checked]="shareStatusList[_index]"></mat-checkbox>
                </div>
            </div>
        </div>
    </div>
</div>
